<h3>Character roster</h3>
<div class="characters">
  <div class="character" ng-repeat="character in characters track by character.id">
    <img class="characterPortrait" ng-if="character.portrait" ng-src="{{character.portrait}}">
    <img class="characterPortrait" ng-if="!character.portrait" src="../assets/character_silhouette.png">
    <div class="characterName">{{character.name}}</div>
  </div>
</div>
